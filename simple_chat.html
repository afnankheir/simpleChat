<head>
  <title>simple_chat</title>
</head>

<body>
       <div class= "top"> 
        {{> loginButtons}}
        </div>
       <div class= "left">

        {{#each people}}
         {{>show}}
        {{/each}}
    </div>

<div class= "main">
     {{#if currentUser}}
           <ul>
          {{#each msgs}}
           {{> chat}}
          {{/each}}
    </ul>
     <form class="new-msg">
    <input type="text" name="text" />
    </form>
     {{/if}}
</div>
</body>

<template name="chat">
  
  <li>
    <span class="text"><strong>{{username}}</strong>- {{createdAt}} - {{text}}  </span>
</li>
</template>

<template name= "show">
  <li>
      <span> {{username}}</span>
  </li>
</template>
