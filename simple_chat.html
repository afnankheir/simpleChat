<head>
  <title>simple_chat</title>
</head>

<body>
    <div class="container">
      {{> loginButtons}}

    <ul>
      {{#each msgs}}
        {{> chat}}
      {{/each}}
    </ul>
    {{#if currentUser}}
            <form class="new-msg">
    <input type="text" name="text" />
  </form>
  {{/if}}

</div>
</body>

<template name="chat">
  <li>
    <span class="text"><strong>{{username}}</strong> - {{text}} - {{createdAt}} </span>
  </li>
</template>
